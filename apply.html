        <main>
            <article class="article">
                <h2>Teamleiter Entwicklung (m/w/d) Mobile</h2>
                <form id="form" onsubmit="return validateApplicationForm()">
                    <label for="title">Titel:</label>
                    <input id="title" name="title" type="text" />
                    <label for="surname">Name:</label>
                    <input id="surname" name="surname" type="text" required />
                    <label for="name">Vorname:</label>
                    <input id="name" name="name" type="text" required />
                    <label for="birthday">Geburtstag:</label>
                    <input id="birthday" name="birthday" type="date" required />
                    <hr />
                    <label for="road">Straße:</label>
                    <input id="road" name="road" type="text" required />
                    <label for="no">Hausnummer:</label>
                    <input id="no" name="no" type="text" required />
                    <label for="zip">PLZ:</label>
                    <input id="zip" name="zip" type="text" required />
                    <label for="city">Ort:</label>
                    <input id="city" name="city" type="text" required />
                    <hr />
                    <label for="phone">Telefonnummer:</label>
                    <input id="phone" name="phone" type="tel" />
                    <label for="email">E-Mail:</label>
                    <input id="email" name="email" type="email" />
                </form>
                <input
                    type="submit"
                    name="submit"
                    id="submit"
                    form="form"
                    class="button"
                />
            </article>
